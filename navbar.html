<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="font-[Poppins] bg-orange-100">
    <nav class="flex bg-orange-950 shadow-lg shadow-orange-950/100 mb-2">
        <div class="mx-auto max px-2 sm:px-7 lg:px-7">
            <div class="flex h-16 items-center justify-center">
                <div class="flex gap-x-7 p-6 font-bold text-base/7 text-orange-100">
                    <div
                        class="p-3 no-underline hover:underline underline-offset-8 decoration-2 decoration-white hover:text-white font-bold cursor-pointer">
                        HOME
                    </div>
                    <div
                        class="p-3 no-underline hover:underline underline-offset-8 decoration-2 decoration-white hover:text-white font-bold cursor-pointer">
                        GRAINS</div>
                    <div
                        class="p-3 no-underline hover:underline underline-offset-8 decoration-2 decoration-white hover:text-white font-bold cursor-pointer">
                        PRODUCTS</div>
                    <div
                        class="p-3 no-underline hover:underline underline-offset-8 decoration-2 decoration-white hover:text-white font-bold cursor-pointer">
                        BLOG</div>
                    <div
                        class="p-3 no-underline hover:underline underline-offset-8 decoration-2 decoration-white hover:text-white font-bold cursor-pointer">
                        ABOUT</div>
                </div>
            </div>
        </div>
        </div>
    </nav>



</body>

</html>
